{% load static %}
<html>
    <head>
        <title>Twitter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <style>
            a{
              color: rgb(255, 255, 255);
              color: (internal value);
              text-decoration: unset;
            }
            h4{
                color: azure;
            }
            body{
                color:#9fb9c9;
            }
        </style>
    </head>
    <body style="background-color:  rgb(20,23,26);">
        <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color:rgb(20,23,26);">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" style="color:azure;">Twitter</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}" style="color: azure;">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'postlist' %}" style="color: azure;">Tweets</a>
                  </li>
                  {% if not user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'loginuser' %}" style="color: azure;">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'createuser' %}" style="color: azure;">SignUp</a>
                  </li>  
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'postcreate' %}" style="color: azure;">Create a Tweet</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'allusers' %}" style="color: azure;">All Users</a>
                  </li>    
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logoutuser' %}" style="color: azure;">Logout</a>
                  </li>  
                  <li class="nav-item" style="">
                    <a class="nav-link" href="{% url 'detailuser' request.user.id %}" style="color: azure;">Welcome: {{request.user}}</a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
          <hr style="color: azure;margin: 0%;padding:0% ;">
        <div class="container">
        {% block content %}
        {% endblock %}
        </div>
    </body>
</html>
